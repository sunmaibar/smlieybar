<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="rating">
        <input type="radio" checked="checked" name="star" id="star1">
        <label for="star1">
            <img src="./images/001-suspicious-1.png" alt="">
            <h4>Loved It</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="./images/002-shocked-7.png" alt="">
            <h4>Liked It</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="./images/003-angry-5.png" alt="">
            <h4>It's OK</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="./images/004-nerd-11.png" alt="">
            <h4>Dislike OK</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="./images/005-sweating.png" alt="">
            <h4>Hate it</h4>
        </label>
        <h2 class="text">Do you like this channel?</h2>
    </div>

</body>

</html>
